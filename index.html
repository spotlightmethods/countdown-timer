<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer Widget</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer">
    <div class="preset-buttons">
      <button onclick="setPreset(120)">2m</button>
      <button onclick="setPreset(60)">1m</button>
      <button onclick="setPreset(45)">45s</button>
      <button onclick="setPreset(30)">30s</button>
      <button onclick="setPreset(20)">20s</button>
      <button onclick="setPreset(15)">15s</button>
      <button onclick="setPreset(10)">10s</button>
      <button onclick="setPreset(5)">5s</button>
    </div>

    <div id="display">20:00</div>

    <div class="set-time">
      <input type="number" id="minutes" placeholder="Min" min="0" max="59">
      <input type="number" id="seconds" placeholder="Sec" min="0" max="59">
    </div>

    <div class="controls">
      <button onclick="startTimer()">Start</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
