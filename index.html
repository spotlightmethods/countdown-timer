<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer">
    <div id="display">20:00</div>

    <div class="set-time">
      <input type="number" id="minutes" value="20" min="0" max="999">
      <input type="number" id="seconds" value="0" min="0" max="59">
    </div>

    <div class="controls">
      <button onclick="startTimer()">Start</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </div>

  <audio id="ding-sound" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
