<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="outer">
    <div class="timer-wrapper">
      <input id="display" value="20:00" maxlength="5" />
      <div class="divider"></div>

      <div class="bottom-controls">
        <div class="adjust-symbol" onclick="adjustTime(-60)">âˆ’</div>
        <button id="start-btn">Start</button>
        <div class="adjust-symbol" onclick="adjustTime(60)">+</div>
      </div>

      <button id="cancel-btn" onclick="resetTimer()">Cancel</button>
    </div>
  </div>

  <audio id="ding-sound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
    <source src="https://cdn.jsdelivr.net/gh/zephflint/timers/assets/beep.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js" defer></script>
</body>
</html>
