<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="carousel-wrapper">
    <button class="nav left" onclick="scrollTimers(-1)">◀</button>

    <div class="carousel" id="carousel">
      <!-- Timer cards will be inserted here by JS -->
    </div>

    <button class="nav right" onclick="scrollTimers(1)">▶</button>
  </div>

  <audio id="ding-sound" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
