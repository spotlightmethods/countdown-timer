<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer-wrapper">
    <div id="display">20:00</div>
    <div class="divider"></div>

    <div class="bottom-controls">
      <button class="adjust-btn" onclick="adjustTime(-60)">âˆ’</button>
      <button id="start-btn" onclick="startTimer()">Start</button>
      <button class="adjust-btn" onclick="adjustTime(60)">+</button>
    </div>

    <button id="cancel-btn" onclick="resetTimer()">Cancel</button>
  </div>

  <audio id="ding-sound" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" preload="auto"></audio>
  <script src="script.js" defer></script>
</body>
</html>
